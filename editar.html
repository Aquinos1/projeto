<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { background-color: grey; }
      .form-section {
        background: wheat;
        border-radius: 10px;
        padding: 20px;
        max-width: 800px;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h1>Editar Aluno</h1>
        <form action="/atualizar/{{ aluno.id }}" method="POST" class="row g-3">
          <div class="col-md-4">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" value="{{ aluno.nome }}" required />
          </div>
          <div class="col-md-4">
            <label>Matr√≠cula</label>
            <input type="text" name="matricula" class="form-control" value="{{ aluno.matricula }}" required />
          </div>
          <div class="col-md-4">
            <label>Turma</label>
            <select name="turma" class="form-select" required>
              {% for turma in turmas %}
              <option value="{{ turma.id }}" {% if turma.id == aluno.id_tb_turma %}selected{% endif %}>
                {{ turma.nome }}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="col-12 d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Atualizar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
